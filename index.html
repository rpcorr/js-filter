<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>JS Filter Tutorial</title>
  </head>
  <body>
    <div id="buttons">
      <button class="btn" onclick="filterObjects('all')">All</button>
      <button class="btn" onclick="filterObjects('fruit')">Fruits</button>
      <button class="btn" onclick="filterObjects('colour')">Colours</button>
      <button class="btn" onclick="filterObjects('car')">Cars</button>
      <button class="btn" onclick="filterObjects('animal')">Animals</button>
    </div>

    <div class="objects">
      <div class="box car">Toyota</div>
      <div class="box car">Honda</div>
      <div class="box colour fruit">Orange</div>
      <div class="box animal">Snake</div>
      <div class="box colour">Green</div>
      <div class="box fruit">Banana</div>
      <div class="box colour">Red</div>
      <div class="box fruit">Pear</div>
      <div class="box fruit">Apple</div>
      <div class="box car">Volvo</div>
      <div class="box animal">Bear</div>
      <div class="box animal">Monkey</div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
